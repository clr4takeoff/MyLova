plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.emo_diary_spinoff"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.emo_diary_spinoff"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 26
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation("androidx.health.connect:connect-client:1.1.0-alpha02")
    implementation 'com.google.android.libraries.healthdata:health-data-api:1.0.0-alpha01'
    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9')
    implementation("com.google.android.material:material:1.10.0")
    implementation("org.jsoup:jsoup:1.14.3")
    implementation "androidx.work:work-runtime-ktx:2.8.1"
    implementation "com.google.firebase:firebase-database-ktx:20.0.5"
    // Firebase BOM을 사용하여 Firebase 의존성을 관리합니다.
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // 최신 BOM 버전으로 변경
    implementation 'com.google.firebase:firebase-messaging' // FCM 의존성 추가
}